<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Aesthetic Design</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      animation: float 3s ease-in-out infinite;
    }

    h2 {
      font-size: 1.5rem;
      margin: 10px 0;
      color: rgba(255, 255, 255, 0.8);
    }

    p {
      font-size: 1rem;
      margin: 20px 0;
      color: rgba(255, 255, 255, 0.7);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .button {
      color: #fff;
      text-decoration: none;
      border: 2px solid #fff;
      padding: 10px 30px;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: transparent;
      cursor: pointer;
    }

    .button:hover {
      background: #fff;
      color: #667eea;
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Animations */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Glow Effect */
    .glow {
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      p {
        font-size: 0.9rem;
      }
      .button {
        padding: 8px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glow">Welcome</h1>
    <h2>Selamat Datang di Home Page</h2>
    <p>
      Silahkan pilih Opsi di bawah ini untuk lanjut
    </p>
    <div class="button-container">
      <a href="/login" class="button">Login</a>
      <a href="/laporan" class="button">Laporan</a>
    </div>
  </div>
</body>
</html>
